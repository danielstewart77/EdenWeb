
    <div class="md-toolbar-tools" style="background:black">
        <span><label>Sensors</label></span>
    </div>
<div layout-gt-sm="row" layout="column" style="background:black">
    <div flex-gt-sm="30" flex="">
        <md-content>
            <md-list>
                <md-list-item ng-model="Channel" ng-repeat="Channel in Channels">
                    <label >Sensor {{ ChannelIds[Channel.Id] }}</label> 
                    <label type="text">Channel.Name</label> 
                    <md-button class="md-raised" ng-click="editChannel(Channel)">Edit</md-button>
                </md-list-item>
            </md-list>
        </md-content>
        
    </div>

    <md-divider></md-divider>

    <div flex-gt-sm="70" flex="" ng-show="edit" layout-gt-sm="row" layout="column" >
        <md-content>

            <label>Sensor {{ ChannelIds[Channel.Id] }}</label> 
            <input type="text" placeholder="Sensor Name" ng-model="Channel.Name">
            <input type="text" placeholder="Guage Value 1" ng-model="Calibration.VAlue1.X">
            <input type="text" placeholder="Sensor Value 1" ng-model="Calibration.VAlue1.Y">

        </md-content>
        <md-button class="md-raised" ng-click="saveConfig()">Save</md-button>
    </div>

</div>
<label>{{ OutputMessage }}</label>
