<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <span>Sensors</span>
    </div>
</md-toolbar>
<div layout-gt-sm="row" layout="column">
    <div flex-gt-sm="30" flex="">
        <md-content>
            <md-list>
                <md-list-item ng-model="Channel" ng-repeat="Channel in Channels">
                    <label ng-selected="editChannel()" >Sensor {{ ChannelIds[Channel.Id] }}</label> 
                    <label type="text">Channel.Name</label> 
                    <md-button class="md-raised" ng-click="editChannel(Channel)">Save</md-button>
                </md-list-item>
            </md-list>
        </md-content>
        
    </div>

    <md-divider></md-divider>

    <div flex-gt-sm="70" flex="" ng-show="edit">
        <md-content>
            <md-list>
                <md-list-item ng-model="Channel" ng-repeat="Channel in Channels">
                    <label>Sensor {{ ChannelIds[Channel.Id] }}</label> 
                    <input type="text" placeholder="Sensor Name" ng-model="Channel.Name">
                    <input type="text" placeholder="Guage Value 1" ng-model="Calibration.VAlue1.X"><input type="text" placeholder="Sensor Value 1" ng-model="Calibration.VAlue1.Y">
                    <input type="text" placeholder="Guage Value 2" ng-model="Calibration.VAlue2.X"><input type="text" placeholder="Sensor Value 2" ng-model="Calibration.VAlue2.Y">
                    <input type="text" placeholder="Guage Value 3" ng-model="Calibration.VAlue3.X"><input type="text" placeholder="Sensor Value 3" ng-model="Calibration.VAlue3.Y">
                </md-list-item>
            </md-list>
        </md-content>
        <md-button class="md-raised" ng-click="saveConfig()">Save</md-button>
    </div>

</div>
<label>{{ OutputMessage }}</label>
